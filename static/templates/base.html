{%load static%}
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class='navbar navbar-dark bg-dark'>
      <div class='ms-auto'>
        {% if user.is_authenticated%}
          <a href="{%url 'poems.list'%}" class="btn btn-outline-light me-1" >Home</a>
          <a href="{%url 'poems.new'%}" class="btn btn-outline-light me-1" >Create</a>
          <a href="{%url 'logout'%}" class="btn btn-outline-light me-1" >Log out</a>
        {% else %}
          <a href="{%url 'login'%}" class="btn btn-outline-light me-1" >Login</a>
          <a href="{%url 'signup'%}" class="btn btn-outline-light me-1" >Sign Up</a>
        {% endif %}
      </div>
    </nav>
    <div class="my-5 text-center container">
      {% block content %}
      {%endblock%}
    </div>
  </body>
</html>
